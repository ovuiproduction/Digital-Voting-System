<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/630e6cad6a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Votor Details Form</title>
  </head>
  <body>
    <header class="voter-details-header">
      <ul>
        <li>
          <div class="voter-details-header-Logo">
            <img src="./image/Election_Commission_of_India_Logo.png" alt="" />
          </div>
        </li>
        <li>
          <div class="voter-details-header-text">
            <h1>Election Commission Of India</h1>
          </div>
        </li>
        <li>
          <div class="voter-details-header-Logo">
            <img src="./image/satyamev-jayate-logo.png" alt="" />
          </div>
        </li>
      </ul>
    </header>
    <nav class="voter-details-nav">
      <ul>
        <li>
          <div class="voter-details-menu-block">
            <i class="fa-solid fa-bars voter-details-menu-icon menuBtn"></i>
            <h3 class="voter-details-nav-text menuBtn">Menu</h3>
          </div>
        </li>
      </ul>
    </nav>
    <div class="main-block-voter-details">
      <div class="voter-details-main-block">
        <h3>Loksabha Election 2024</h3>
        <form class="voter-details-form" action="/voter-details" method="post">
          <div class="input-text-field">
            <div class="input-block-1">
              <label
                id="loginLabelVoterID"
                class="label-input-voterid-before"
                for="loginInputVoterId"
                >Enter Candidate Name</label
              >
              <br />
              <input
                class="input-voterid"
                id="loginInputVoterId"
                name="voterid"
                placeholder=""
                type="text"
              />
            </div>
          </div>
          <select class="voter-details-form-select" name="" id="">
            <option value="">
              <div class="select-item">Please select Party</div>
            </option>
            <option value=""><div class="select-item">BJP</div></option>
            <option value=""><div class="select-item">Congress</div></option>
          </select>
          <div class="input-text-field sumbitbtnfield">
            <button class="submitbtn" type="submit">Add</button>
          </div>
        </form>
      </div>
      <div class="Added-candidate-outer-block">
        <ul>
            <li>
                <h1>1</h1>
                <h1>Narendra Modi</h1>
                <img src="./image/satyamev-jayate-logo.png" alt="">
            </li>
            <li>
                <h1>2</h1>
                <h1>Rahul Gandhi</h1>
                <img src="./image/satyamev-jayate-logo.png" alt="">
            </li>
        </ul>
      </div>
    </div>
    <div class="input-text-field proceed-next-btn">
        <button class="submitbtn-proceed" type="submit">Submit & Proceed</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
